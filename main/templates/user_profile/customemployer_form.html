{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="/resume/add/">Добавить резюме</a>
        <a href="/job/add/">Добавить вакансию</a>
    {% endif %}
    <form method="post">{% csrf_token %}
    <h2>Работодатель:</h2>
        {% for field in form %}
            <dt>{{ field.label }}:</dt>
            <dd class="clearfix">
                {{ field }}
                {{ field.errors }}
            </dd>
        {% endfor %}
        <input type="submit" value="Сохранить данные" class="clearfix">
    </form>
{% endblock %}
